<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="thank you.html">
        <label for="name">name</label>
        <input type="text" id="name"><br><br>
        <label for="password">password</label>
        <input type="password" id="password"><br><br>
        <label for="DOB">D.O.B</label>
        <input type="date" id="DOB"><br><br>
        <label for="gender">gender</label>
        <input type="radio" id="gender">boy
        <input type="radio" id="gender">girl<br><br>
        <label for="time">time</label>
        <input type="time" id="time" ><br><br>
        <label for="rate">rate</label>
        <input type="range" id="rate"><br><br>
        <label for="number">Roll-number</label>
        <input type="number" id="number"><br><br>
        <label for="telNo.">telephone no</label>
        <input type="tel" id="telNo."><br><br>
        <label for="sport"> Sport</label><br>   
        <input type="checkbox" name="" id="sport">cricket <br>
        <input type="checkbox" name="" id="sport">football <br>
        <input type="checkbox" name="" id="sport">hockey <br>
        <input type="checkbox" name="" id="sport">soccer <br>
        <label for="country">country</label> <br><br>
        <select name="" id="country">
            <option>India</option>
            <option>Canada</option>
            <option>China</option>
            <option>America</option>
            <option>Australia</option>
            <option>Indonesia</option>
        </select><br><br>
        <input type="submit"><br><br>
        <input type="reset" ><br><br>
    </form>
</body>
</html>
